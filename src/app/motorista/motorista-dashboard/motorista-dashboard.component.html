<div class="container mt-4">
    <h2 class="mb-4">Meus Agendamentos</h2>
  
    <!-- Lista de Agendamentos -->
    <div *ngIf="agendamentos && agendamentos.length > 0; else semAgendamentos">
      <div class="card mb-3" *ngFor="let agendamento of agendamentos">
        <div class="card-body">
          <h5 class="card-title">{{ agendamento.veiculo.modelo }} - {{ agendamento.veiculo.placa }}</h5>
          <p class="card-text mb-1"><strong>Data:</strong> {{ agendamento.dataSaida | date:'dd/MM/yyyy HH:mm' }}</p>
          <p class="card-text mb-1"><strong>Destino:</strong> {{ agendamento.destino }}</p>
          <p class="card-text mb-3"><strong>Status:</strong> {{ agendamento.status }}</p>
  
          <!-- Botões condicionais -->
          <button *ngIf="agendamento.status === 'AGENDADO'"
                  class="btn btn-success btn-sm me-2"
                  (click)="iniciarViagem(agendamento)">
            Iniciar Viagem
          </button>
  
          <button *ngIf="agendamento.status === 'EM_USO'"
                  class="btn btn-warning btn-sm me-2"
                  (click)="finalizarViagem(agendamento)">
            Finalizar Viagem
          </button>
  
          <button *ngIf="agendamento.status !== 'AGENDADO' && agendamento.status !== 'EM_USO'"
                  class="btn btn-info btn-sm"
                  (click)="verDetalhes(agendamento)">
            Visualizar Detalhes
          </button>
        </div>
      </div>
    </div>
  
    <!-- Caso não existam agendamentos -->
    <ng-template #semAgendamentos>
      <div class="alert alert-info">Nenhum agendamento encontrado.</div>
    </ng-template>
  </div>
