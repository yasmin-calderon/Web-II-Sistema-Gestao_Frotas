<aside class="d-flex flex-column p-3 bg-dark text-white vh-100 sidebar-custom">
  <div class="sidebar-header text-center mb-4">
    <i class="bi bi-truck-front display-4 text-primary mb-2"></i>
    <h3 class="h5 mb-0">Gestão de Frotas</h3>
  </div>

  <nav class="nav flex-column flex-grow-1">
    <a class="nav-link text-white d-flex align-items-center mb-1" routerLink="/app/administrador" routerLinkActive="active">
        <i class="bi bi-house-door me-2"></i> Dashboard
    </a>

    <ng-container *ngIf="userProfile === 'Motorista'">
        <a class="nav-link text-white d-flex align-items-center mb-1" routerLink="/app/motorista/historico-viagens" routerLinkActive="active">
            <i class="bi bi-journal-text me-2"></i> Meu Histórico
        </a>
        <a class="nav-link text-white d-flex align-items-center mb-1" routerLink="/app/motorista/solicitar-ocorrencia" routerLinkActive="active">
            <i class="bi bi-exclamation-triangle me-2"></i> Solicitar Ocorrência
        </a>
        </ng-container>

    <ng-container *ngIf="userProfile === 'Administrador'">
        <a class="nav-link text-white d-flex align-items-center mb-1" routerLink="/app/veiculos" routerLinkActive="active">
            <i class="bi bi-truck me-2"></i> Veículos
        </a>
        <a class="nav-link text-white d-flex align-items-center mb-1" routerLink="/app/motoristas" routerLinkActive="active">
            <i class="bi bi-person me-2"></i> Motoristas
        </a>
        <a class="nav-link text-white d-flex align-items-center mb-1" routerLink="/app/agendamentos" routerLinkActive="active">
            <i class="bi bi-calendar-event me-2"></i> Agendamentos
        </a>
        <a class="nav-link text-white d-flex align-items-center mb-1" routerLink="/app/abastecimentos/novo" routerLinkActive="active">
            <i class="bi bi-fuel-pump me-2"></i> Abastecimentos
        </a>
        <a class="nav-link text-white d-flex align-items-center mb-1" routerLink="/app/manutencoes/novo" routerLinkActive="active">
            <i class="bi bi-tools me-2"></i> Manutenções
        </a>
        <a class="nav-link text-white d-flex align-items-center mb-1" routerLink="/app/ocorrencias" routerLinkActive="active">
            <i class="bi bi-bell me-2"></i> Ocorrências
        </a>
    </ng-container>
  </nav>

  <button class="btn btn-outline-light mt-auto" (click)="logout()">
    <i class="bi bi-box-arrow-right me-2"></i> Sair
  </button>
</aside>
