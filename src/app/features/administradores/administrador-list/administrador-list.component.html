<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Administradores</h2>
    <a class="btn btn-primary" routerLink="/app/administradores/novo">Cadastrar Administrador</a>
  </div>

  <table class="table table-striped" *ngIf="!carregando && administradores.length > 0; else semDados">
    <thead>
      <tr>
        <th>Nome Completo</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of administradores">
        <td>{{ admin.nomeCompleto }}</td>
        <td>{{ admin.email }}</td>
        <td>
          <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/app/administradores/editar', admin.id]">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #semDados>
    <p *ngIf="!carregando && administradores.length === 0">Nenhum administrador cadastrado.</p>
  </ng-template>

  <p *ngIf="erro" class="text-danger">{{ erro }}</p>
</div>
