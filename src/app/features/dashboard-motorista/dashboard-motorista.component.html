<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Meus Agendamentos</h2>
  
    <div *ngIf="agendamentos.length > 0; else semAgendamentos">
      <div
        *ngFor="let agendamento of agendamentos"
        class="border rounded-lg p-4 mb-4 shadow-md bg-white"
      >
        <div class="flex justify-between items-center">
          <div>
            <p><strong>Data:</strong> {{ agendamento.dataHoraSaida | date:'dd/MM/yyyy HH:mm' }}</p>
            <p><strong>Ve√≠culo:</strong> {{ agendamento.veiculo }}</p>
            <p><strong>Destino:</strong> {{ agendamento.destino }}</p>
            <p><strong>Status:</strong> {{ agendamento.status }}</p>
          </div>
  
          <div>
            <button
              *ngIf="agendamento.status === 'AGENDADO'"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
              (click)="iniciarViagem(agendamento)"
            >
              Iniciar Viagem
            </button>
  
            <button
              *ngIf="agendamento.status === 'EM USO'"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
              (click)="finalizarViagem(agendamento)"
            >
              Finalizar Viagem
            </button>
  
            <button
              *ngIf="agendamento.status !== 'AGENDADO' && agendamento.status !== 'EM USO'"
              class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
              (click)="verDetalhes(agendamento)"
            >
              Ver Detalhes
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <ng-template #semAgendamentos>
      <p class="text-gray-600">Nenhum agendamento encontrado.</p>
    </ng-template>
  </div>
